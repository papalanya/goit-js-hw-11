<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Pixabay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <!-- Кнопка поиска изображений -->
    <div class="search-form__container">
      <form class="search-form" id="search-form">
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button class="search-btn" type="submit">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!-- Карточки изображений -->
    </div>

    <p class="search-end">We're sorry, but you've reached the end of search results.</p>

    <script type="module" src="./index.js"></script>
  </body>
</html>
